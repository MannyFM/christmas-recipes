<div class="header">
  <a href="{{ site.baseurl }}/" class="name">{{ site.title }}</a>
  <div class="nav">
    {% for p in site.html_pages %}
      {% if p.url != "/404.html" %}
        <a {% if p.url == page.url %}class="selected"{% endif %} href="{{ site.baseurl }}{{ p.url }}"> {{ p.title }} </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
